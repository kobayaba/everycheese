{% extends 'base.html' %}

{% block title %}Cheeses: {{ cheese.name }} {% endblock title %}

{% block content %}
    <h2>{{ cheese.name }}</h2>
    
    {% if cheese.firmess %}
        <p>Firmess: {{ cheese.get_firmess_display }}</p>
    {% endif%}

    {% if cheese.description %}
        <p>{{ cheese.description }}</p>
    {% endif %}
{% endblock content %}
